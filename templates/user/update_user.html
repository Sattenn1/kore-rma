{% load static %}
<div
  class="modal fade"
  id="update_user{{user.id}}"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" style="width: 70rem;">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Redaguoti</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form id="update-user-form" action="{% url 'update_user' user.id %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <div class="col">
            <div class="d-flex flex-column">
              <h6 id="heading">Pagrindinė informacija</h6>
              <hr class="mt-0 pt-0" />
              <div class="d-flex justify-content-between mb-4" name="contacts">
                <div class="me-5" style="width: 20rem;">
                  <div class="d-flex flex-column mb-2">
                    <label class="col-form-label">Prisijungimo vardas</label>
                    <input
                    class="form-control"
                    type="text"
                    name="username"
                    id="username"
                    value="{{user.username}}"
                    />
                  </div>
                  <div class="d-flex flex-column mb-2">
                    <label class="col-form-label">Vardas</label>
                    <input
                    class="form-control"
                    type="text"
                    name="first_name"
                    id="first_name"
                    value="{{user.first_name}}"
                    />
                  </div>
                  <div class="d-flex flex-column mb-2">
                    <label class="col-form-label">Pavardė</label>
                    <input
                    class="form-control"
                    type="text"
                    name="last_name"
                    id="last_name"
                    value="{{user.last_name}}"
                    />
                  </div>
                </div>
                <div style="width: 35rem;">
                  <div class="d-flex flex-column mb-2">
                    <label class="col-form-label">El. paštas</label>
                    <input
                    class="form-control"
                    type="text"
                    name="email"
                    id="email"
                    value="{{user.email}}"
                    />
                  </div>
                  <div class="d-flex flex-column mb-2">
                    <label class="col-form-label">Slaptažodis</label>
                    <input
                    class="form-control"
                    type="password"
                    name="password1"
                    id="password1"
                    value="{{user.password1}}"
                    />
                  </div>
                  <div class="d-flex flex-column mb-2">
                    <label class="col-form-label">Pakartokite slaptažodį</label>
                    <input
                    class="form-control"
                    type="password"
                    name="password2"
                    id="password2"
                    value="{{user.password2}}"
                    />
                    <small class="form-text text-danger password-error" style="display: none;" role="alert" aria-live="assertive" aria-atomic="true">
                      Slaptažodžiai nesutampa
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark update-user-btn" value="Save">
            Saugoti
          </button>
        </div>
      </form>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const updateForm = document.getElementById('update-user-form');
          const submitBtn = updateForm.querySelector('.update-user-btn');
          const password1Input = updateForm.querySelector('#password1');
          const password2Input = updateForm.querySelector('#password2');
          const errorEl = updateForm.querySelector('.password-error');
          
          function handleSubmit(event) {
            if (password1Input.value !== password2Input.value) {
              event.preventDefault();
              errorEl.style.display = 'block';
            }
          }
          
          submitBtn.addEventListener('click', handleSubmit);
        });
      </script>
    </div>
  </div>
</div>
