{% load static %}
<div
  class="modal fade"
  id="update_order_card{{order.id}}"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Redaguoti</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="{% url 'update_order_card' order.id %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <h6>Bendra informacija</h6>
          <hr class="m-0 p-0 mb-2" />
          <div class="d-flex flex-column mb-2">
            <label class="col-form-label">Statusas</label>
            <select class="form-select" type="text" name="status" id="status">
              <option selected value="{{order.status}}">
                {{order.status}}
              </option>
              {% if order.status != "Užregistruotas gedimas"%}
              <option value="Užregistruotas gedimas">
                Užregistruotas gedimas
              </option>
              {% endif %} {% if order.status != "Taisoma"%}
              <option value="Taisoma">Taisoma</option>
              {% endif %} {% if order.status != "Laukiama dalių"%}
              <option value="Laukiama dalių">Laukiama dalių</option>
              {% endif %} {% if order.status != "Pataisyta"%}
              <option value="Pataisyta">Pataisyta</option>
              {% endif %} {% if order.status != "Atiduota klientui"%}
              <option value="Atiduota klientui">Atiduota klientui</option>
              {% endif %}
            </select>
          </div>
          <div class="d-flex flex-column mb-2">
            <label class="col-form-label">Gedimas</label>
            <textarea
              class="form-control"
              type="text"
              name="trouble"
              id="trouble"
              rows="3"
            >
{% if order.trouble %}{{order.trouble}}{% endif %}</textarea
            >
          </div>
          <div class="d-flex flex-column mb-2">
            <label class="col-form-label">Komentaras</label>
            <textarea
              class="form-control"
              type="text"
              name="comment"
              id="comment"
              rows="3"
            >
{% if order.comment %}{{order.comment}}{% endif %}</textarea
            >
          </div>
          <h6 class="mt-4">Grąžinimas klientui</h6>
          <hr class="m-0 p-0 mb-2" />
          <div class="d-flex flex-column mb-2">
            <label class="col-form-label">Garantija</label>
            <select class="form-select" type="text" name="in_type" id="in_type">
              <option selected value="{{order.in_type}}">
                {{order.in_type}}
              </option>
              {% if order.in_type != "Taip" %}
              <option value="Taip">
               Taip
              </option>
              {% endif %} {% if order.status != "Ne"%}
              <option value="Ne">Ne</option>
              {% endif %}
            </select>
          </div>
          <div class="d-flex flex-column mb-2">
            <label class="col-form-label">Laikotarpis</label>
            <input
              class="form-control"
              type="text"
              name="period"
              id="period"
              value="{{order.period}}"
            />
          </div>
          <div class="d-flex flex-column mb-2">
            <label class="col-form-label">Komentaras</label>
            <textarea
              class="form-control"
              type="text"
              name="return_comment"
              id="return_comment"
              rows="3"
            >
{% if order.return_comment %}{{order.return_comment}}{% endif %}</textarea
            >
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark" value="Save">
            Saugoti
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
