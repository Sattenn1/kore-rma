<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/users/login.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: #292b37;">
    <div class=d-flex>
        <div class="p-5 bg-dark rounded-bottom-3" style="height: 100vh; width: 30rem;">
          <div class="d-flex justify-content-center mb-5">
              <img src="{% static 'logo/kore_baltas.png'%}" alt="" height='50px'>
          </div>
          <form method="POST" action="">
          <div class="mb-4">
            <div class="mb-3 row px-5">
              <label for="text" class="form-label text-white"
                >Vartotojo vardas</label
              >
              <input type="text" class="form-control" name="username" />
            </div>
            <div class="mb-3 row px-5">
              <label for="inputPassword" class="form-label text-white"
                >Slapta≈æodis</label
              >
              <input
                type="password"
                class="form-control"
                name="password"
                id="inputPassword"
              />
            </div>
          </div>
          {% if messages %} {% for message in messages %}
          <div class="text-white text-center mb-4 mt-2" role="alert">
            {{ message }}
          </div>
          {% endfor %} {% endif %}
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary">Prisijungti</button>
          </div>
          {% csrf_token %}
          </form>
        </div>
        <div style="height: 100vh; width: calc(100% - 30rem); opacity: 0.7;">
            <img src="{% static 'images/laptop.jpg'%}" alt="" style="height: 100vh; width: 100%;">
        </div>
    </div>
  </body>
</html>
